<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Login</title>
</head>
<body>

    <form id="email" novalidate>
        
        <label for="email">Email</label>
        <input type="email" name="emal" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>



        <label for="password">Password</label>
        <input type="password" name="emal" id="email" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="passwordError" class="error-message"></div>


        <label for="confirmPassword">ConfirmPassword</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">





    </form>






    <script src="script.js"></script>
    
</body>
</html>
